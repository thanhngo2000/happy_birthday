<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="birthdayText">🎉 Chúc mừng sinh nhật! 🎂</div>

  <div class="photo-container">
    <img id="birthdayImage" src="images/person.jpg" alt="Hình chúc mừng sinh nhật">
  </div>

  <canvas id="fireworks"></canvas>

  <button id="startButton">Bấm để bắt đầu 🎵</button>

  <audio id="birthdaySong" loop>
    <source src="audio/happy_birthday.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát âm thanh.
  </audio>

  <script src="script.js"></script>
</body>
</html>
